<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Option</title>
    <script src="scripts/background.js"></script>
    <script src="scripts/code.js"></script>

</head>
<body>
    <div class="app">
        <textarea placeholder="insira seu codigo"></textarea>
        <input type="number" name="timer" placeholder="tempo em segundos" value="5">
        <select name="type">
            <option>both</option>
            <option>sites</option>
            <option>background</option>
        </select>
        <button>Inserir</button>
    </div>
</body>

<style>
    html,body{
        background-color: rebeccapurple;
    }
    .app{
        width: 50%;
        margin: 0 25%;
    }
    input{
        margin-top: 5px;
        display: block;
        width: 25px;
        border-radius: 3px;
        height: 22px;
        font-weight: 700;
        font-size: 16px;
        border: none;
        color: gray;

    }
    textarea{
        width: 50%;
        height: 150px;
        border-radius: 4px;
        background-color: #f7efff;
        color: red;
    }
    button{
        display: block;
        padding: 8px;
        border: none;
        font-size: 15px;
        color: #f3f3f3;
        border-radius: 3px;
        background-color: #ff5722
    }

    select{
        width: 120px;
        height: 30px;
        border-radius: 4px;
        padding: 5px;
        font-size: 15px;
        font-weight: 700;
        margin: 5px 0;
        color: gray;
    }
</style>
</html>
